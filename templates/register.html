{% extends 'base.html'%}
{% block content %}
<form class="container" method="POST", action="">
    <div class="card" style="padding: 2%;margin-top: 5%;">
        <center><b><i><u><h3>Registration</h3></u></i></b></center>
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input name="name" type="text" class="form-control" id="exampleInputName">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Confirm Password</label>
            <input name="cpassword" type="password" class="form-control" id="exampleInputPassword2">
        </div>
        <button type="submit" class="btn btn-outline-success">Register</button>
    </div>
</form>
{% endblock %}
