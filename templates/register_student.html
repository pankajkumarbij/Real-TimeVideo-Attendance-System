{% extends 'base.html'%}
{% block content %}
<form class="container" method="POST", action="" enctype=multipart/form-data>
    <div class="card" style="padding: 2%;margin-top: 5%;">
        <center><b><i><u><h3>Student Registration</h3></u></i></b></center>
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input name="name" type="text" class="form-control" id="exampleInputName">
        </div>
        <div class="form-group">
            <label for="exampleInputroll">Roll Number</label>
            <input name="roll" type="text" class="form-control" id="exampleInputroll" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputbatch">Batch</label>
            <input name="batch" type="number" class="form-control" id="exampleInputbatch" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputimage">Image</label>
            <input name="file" type="file" class="form-control" id="exampleInputimage">
        </div>
        <button type="submit" class="btn btn-outline-success">Register</button>
    </div>
</form>
{% endblock %}
