<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<title>Video Attendence Management System</title>
	</head>
  	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/" style="color: yellow;"><b><i>VAMS</i></b></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		  
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			  	<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/makeattendence">Make Attendence</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/viewattendence">Current Attendence</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/viewallattendence">All Attendence</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/registerstudent">Register Student</a>
					</li>
			  	</ul>
				<div class="my-2 my-lg-0">
					{% if session.email %}
					<button type="button" class="btn btn-success">{{ session.email }}</button> &nbsp;&nbsp;
					<a href="/logout"><button type="button" class="btn btn-danger">Logout</button></a>
					{% else %}
					<a href="/login"><button type="button" class="btn btn-success">Login</button></a> &nbsp;&nbsp;
					<a href="/register"><button type="button" class="btn btn-danger">Register</button></a>
					{% endif %}
				</div>
			</div>
		</nav>
		{% if success==True %}
		<div class="alert alert-success alert-dismissible fade show" role="alert">
			<strong>{{ message }}</strong>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			  	<span aria-hidden="true">&times;</span>
			</button>
		</div>
		{% endif %}
		{% if success==False %}
		<div class="alert alert-danger alert-dismissible fade show" role="alert">
			<strong>{{ message }}</strong>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			  	<span aria-hidden="true">&times;</span>
			</button>
		</div>
		{% endif %}
	{% block content %}

	{% endblock %}

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
	</body>
</html>
